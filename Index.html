<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica Desarrollo Web</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Encabezado */
header {
    background: #1fa2d6;
    color: white;
    text-align: center;
    padding: 15px;
}

/* Contenedor principal */
.contenedor {
    display: flex;
}

/* Menú */
.menu {
    width: 20%;
    background: #6b8f71;
    padding: 20px;
}

/* Formularios */
.formulario {
    width: 40%;
    padding: 20px;
}

/* Inputs */
input {
    width: 100%;
    margin-bottom: 10px;
    padding: 5px;
}

/* Botones */
.btn-multi {
    background: green;
    color: white;
    padding: 8px;
    border: none;
}

.btn-registro {
    background: red;
    color: white;
    padding: 8px;
    border: none;
}

/* Footer */
footer {
    background: #1fa2d6;
    color: white;
    text-align: center;
    padding: 10px;
}

    </style>
</head>

<body>

<header>
    <h1>Maria Elena Ayala Martinez</h1>
</header>

<main class="contenedor">

    <!-- Menú -->
    <aside class="menu">
        <p>Menu 1</p>
        <p>Menu 2</p>
    </aside>

    <!-- Formulario multiplicar -->
    <section class="formulario">
        <h3>Formulario para Multiplicar</h3>

        <label>Número 1</label>
        <input type="number" id="num1">

        <label>Número 2</label>
        <input type="number" id="num2">

        <button class="btn-multi" onclick="multiplicar()">Multiplicar</button>

        <label>Resultado</label>
        <input type="text" id="resultado" disabled>

        <label>Fecha actual</label>
        <input type="text" id="fecha">
    </section>

    <!-- Formulario registro -->
    <section class="formulario">
        <h3>Formulario de registro personal</h3>

        <label>Nombre</label>
        <input type="text" id="nombre">

        <label>Apellido</label>
        <input type="text" id="apellido">

        <button class="btn-registro" onclick="registrar()">Registrar</button>

        <label>Nombre completo</label>
        <input type="text" id="nombreCompleto" disabled>
    </section>

</main>

<footer>
    Derechos reservados a Maria Elena Ayala Martinez
</footer>

<!-- ================== JAVASCRIPT ================== -->
<script>

    /* ---------- FORMULARIO MULTIPLICAR ---------- */
const num1 = document.getElementById("num1");
const num2 = document.getElementById("num2");
const resultado = document.getElementById("resultado");

function multiplicar() {
    let res = num1.value * num2.value;
    resultado.value = res;
}

/* ---------- CLASE PERSONA ---------- */
class Persona {
    constructor(nombre, apellido) {
        this.nombre = nombre;
        this.apellido = apellido;
    }

    getNombreCompleto() {
        return this.nombre + " " + this.apellido;
    }
}

function registrar() {
    let nombre = document.getElementById("nombre").value;
    let apellido = document.getElementById("apellido").value;

    const persona = new Persona(nombre, apellido);
    document.getElementById("nombreCompleto").value =
        persona.getNombreCompleto();
}

</script>



</body>
</html>
