<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica Desarrollo Web</title>
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Encabezado */
header {
    background: #1fa2d6;
    color: white;
    text-align: center;
    padding: 15px;
}

/* Contenedor principal */
.contenedor {
    display: flex;
}

/* Menú */
.menu {
    width: 20%;
    background: #6b8f71;
    padding: 20px;
}

/* Formularios */
.formulario {
    width: 40%;
    padding: 20px;
}

/* Inputs */
input {
    width: 100%;
    margin-bottom: 10px;
    padding: 5px;
}

/* Botones */
.btn-multi {
    background: green;
    color: white;
    padding: 8px;
    border: none;
}

.btn-registro {
    background: red;
    color: white;
    padding: 8px;
    border: none;
}

/* Footer */
footer {
    background: #1fa2d6;
    color: white;
    text-align: center;
    padding: 10px;
}

    </style>
</head>

<body>

<header>
    <h1>Maria Elena Ayala Martinez</h1>
</header>

<main class="contenedor">

    <!-- Menú -->
    <aside class="menu">
        <p>Menu 1</p>
        <p>Menu 2</p>
    </aside>

    <!-- Formulario multiplicar -->
    <section class="formulario">
        <h3>Formulario para Multiplicar</h3>

        <label>Número 1</label>
        <input type="number">

        <label>Número 2</label>
        <input type="number">

        <button class="btn-multi">Multiplicar</button>

        <label>Resultado</label>
        <input type="text" disabled>

        <label>Fecha actual</label>
        <input type="text">
    </section>

    <!-- Formulario registro -->
    <section class="formulario">
        <h3>Formulario de registro personal</h3>

        <label>Nombre</label>
        <input type="text">

        <label>Apellido</label>
        <input type="text">

        <button class="btn-registro">Registrar</button>

        <label>Nombre completo</label>
        <input type="text" disabled>
    </section>

</main>

<footer>
    Derechos reservados a Maria Elena Ayala Martinez
</footer>

</body>
</html>
